      <a href="index.html">

      <div class="waren">
        <a href="warenkorb.html">
          <i class="fa fa-shopping-cart" aria-hidden="true"
            ><span class="w_element">0</span></i
          >
        </a>
      </div>

    <article class="container descript">
      <div class="container">
        <h1 class="h-titel">Bezahlen</h1>
        <img class="logo" src="alleBilder/everest.webp" alt="Team Everest logo" />
      </div>
      <div class="description">
        <form>
          <label for="cname">Name on Card</label>
          <input
            class="input-contact"
            type="text"
            id="cname"
            name="cardname"
            placeholder="Mustermann"
          />
          <label for="ccnum">Credit card number</label>
          <input
            class="input-contact"
            type="text"
            id="ccnum"
            name="cardnumber"
            placeholder="1111-2222-3333-4444"
          />
          <label for="expmonth">Exp Month</label>
          <input
            class="input-contact"
            type="text"
            id="expmonth"
            name="expmonth"
            placeholder="September"
          />
          <label for="expyear">Exp Year</label>
          <input
            class="input-contact"
            type="text"
            id="expyear"
            name="expyear"
            placeholder="2025"
          />
          <div>
            <label for="cvv">CVV</label>
            <input
              class="input-contact"
              type="text"
              id="cvv"
              name="cvv"
              placeholder="352"
            />
            <input type="submit" class="log-in" />
          </div>
        </form>
      </div>
    </article>
